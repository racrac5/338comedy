<!DOCTYPE html>
  <head>
    <meta charset="utf-8"/> 
    <title>AI Improviser</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/style.css">
  </head>

  <body>
    <h1 class="greetingBox">
      Welcome to the AI Improviser.  
    </h1>
    <h2 class="instructionBox">
      Instructions will go here.

      <input class="submitBox" type="submit" name="submitprompt" value="Submit"/>
    </form>

  </body>  

</html>
