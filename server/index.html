<!DOCTYPE html>
  <head>
    <meta charset="utf-8"/> 
    <title>AI Improviser</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="greetingBox">
        Welcome to the AI Improviser.  
      </h1>

      <h2 class="instructionBox">
        Instructions will go here.
      </h2>

      <form class="formBox" action="cgi-bin/output.py" method="post">
        <select name="dropdown" autofocus/>
          <option value="Animal" selected>Animal</option>
          <option value="Place">Place</option>
          <option value="Occupation">Occupation</option>
        </select>
        <input class="inputBox" type="text" name="prompt" placeholder="e.g. Monkey" required="required" />
        <input class="submitBox" type="submit" name="submitprompt" value="Submit"/>
      </form>
    <div>
  </body>  

</html>
